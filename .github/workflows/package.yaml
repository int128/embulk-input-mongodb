name: package

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "zulu"
      - run: ./gradlew package
